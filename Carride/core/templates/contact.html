{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold mb-6">Contact Us</h1>
    <p class="text-gray-600 mb-8">Have questions or feedback? We'd love to hear from you!</p>
    
    <form class="bg-white p-8 rounded-lg shadow-md space-y-6">
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Name</label>
            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
        </div>
        
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
        </div>
        
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Message</label>
            <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" rows="6" required></textarea>
        </div>
        
        <button type="submit" class="w-full py-3 px-6 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 transition">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
